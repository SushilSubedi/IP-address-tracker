<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <header class="header">
    <!-- <img src="./images/pattern-bg.png"W alt="background"/> -->
    <div class="title">
      <h1>IP Address Tracker</h1>
    </div>
    <div class="input">
      <input type="text" id ="input" placeholder="Search for any IP address or domain"/>
      <div class="img" id="button">
        <img src= "./images/icon-arrow.svg" alt="search icon"/>
      </div>
    </div>
    <div class="ip-table">
        <div class="cell">
          <p>IP ADDRESS</p>
          <p id="ipAddress">192.212.714.0.1</p>
        </div>
        <div class="cell">
          <p>LOCATION</p>
          <p id="location">Broolyn,NY</p>
        </div>
        <div class="cell">
          <p>TIMEZONE</p>
          <p id="timeZone">Easter Daylight Time</p>
        </div>
        <div class="cell">
          <p>ISP</p>
          <p id ="isp">SpaceX Starlink</p>
        </div>
    </div>
  </header>
  <main>
      <div id="mapid">
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sushil</a>
    <script src="./index.js"></script>
</body>
</html>
